frequency: 50

two_d_mode: true

print_diagnostics: true

debug: false

publish_tf: true

publish_acceleration: false

odom_frame: odom                 # Defaults to "odom" if unspecified
base_link_frame: base_filter_link       # Defaults to "base_link" if unspecified
map_frame: map                   # Defaults to the value of odom_frame if unspecified
#world_frame: map

## x, y, z, roll, pitch, yaw, vx, vy, vz, vroll (=vx), vpitch (=vy), vyaw (=vz), ax, ay, az.

# use velocity measurements from odomatry to improve accuracy (better just use velocities than velocisiton+positions)
